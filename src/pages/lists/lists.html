<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lists</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <h3>Calling Lists API</h3><hr/>
    <div>
      <input type="text" [(ngModel)]="searchText" placeholder="Filter by Name: Seach text"/>
    </div>
    <ion-item *ngFor="let report of reports | filter : searchText" >
      <h2>{{report.name}}</h2>
      <p>ID: {{report.id}}</p><br/>
    </ion-item>
  </ion-list>
</ion-content>
